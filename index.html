<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row-1">
                <div class="search">
                    <label for="search-bar"><img src="icons/magnify.svg" alt="icon"></label>
                    <input type="search" id="search-bar" name="search-bar" >
                </div>
                <div class="profile-information">
                    <img src="icons/bell.svg" alt="notifications">
                    <div class="circle-image"></div>
                    <p>Morgan Oackley</p>
                </div>
                
            </div>
            <div class="row-2">
                <div class="profile-information-2">
                    <div class="circle-image">

                    </div>
                    <div class="hello">
                        <p id="hi">Hi there,</p>
                        <p>Morgan Oackley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>

                </div>
            </div>
        </div>
        <div class="side-bar">
            <div class="box-1">
               
                <img src="icons/view-dashboard.svg" alt="logo"><p>Dashboard</p>
            </div>
            <div class="box-2">
                <p> <img src="icons/home.svg" alt="icon">Home</p>
                <p> <img src="icons/profile.svg" alt="icon">Profile</p>
                <p> <img src="icons/wallet.svg" alt="icon">Wallet</p>
                <p> <img src="icons/message.svg" alt="icon">Message</p>
                <p> <img src="icons/history.svg" alt="icon">History</p>
                <p> <img src="icons/tasks.svg" alt="icon">Tasks</p>
                <p> <img src="icons/communities.svg" alt="icon">Communities</p>
            </div>
            <div class="box-3">
                <p> <img src="icons/settings.svg" alt="icon">Setting</p>
                <p> <img src="icons/face-agent.svg" alt="icon">Support</p>
                <p> <img src="icons/security.svg" alt="icon">Privacy</p>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
